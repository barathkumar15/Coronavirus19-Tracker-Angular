<div class="row g-4">
  <!-- Total Confirmed -->
  <div class="col-sm-6 col-lg-3">
    <div class="card shadow h-100 border-0 text-white gradient-confirmed">
      <div class="card-body text-center">
        <i class="bi bi-bar-chart-line-fill fs-1 mb-2 d-block"></i>
        <h5 class="fw-semibold fs-5">Total Confirmed</h5>
        <p class="display-6 fw-bold mb-0">{{ totalConfirmed | number }}</p>
      </div>
    </div>
  </div>

  <!-- Total Deaths -->
  <div class="col-sm-6 col-lg-3">
    <div class="card shadow h-100 border-0 text-white gradient-deaths">
      <div class="card-body text-center">
        <i class="bi bi-emoji-dizzy-fill fs-1 mb-2 d-block"></i>
        <h5 class="fw-semibold fs-5">Total Deaths</h5>
        <p class="display-6 fw-bold mb-0">{{ totalDeaths | number }}</p>
      </div>
    </div>
  </div>

  <!-- Total Recovered -->
  <div class="col-sm-6 col-lg-3">
    <div class="card shadow h-100 border-0 text-white gradient-recovered">
      <div class="card-body text-center">
        <i class="bi bi-heart-pulse-fill fs-1 mb-2 d-block"></i>
        <h5 class="fw-semibold fs-5">Total Recovered</h5>
        <p class="display-6 fw-bold mb-0">{{ totalRecovered | number }}</p>
      </div>
    </div>
  </div>

  <!-- Total Active -->
  <div class="col-sm-6 col-lg-3">
    <div class="card shadow h-100 border-0 text-white gradient-active">
      <div class="card-body text-center">
        <i class="bi bi-virus2 fs-1 mb-2 d-block"></i>
        <h5 class="fw-semibold fs-5">Total Active</h5>
        <p class="display-6 fw-bold mb-0">{{ totalActive | number }}</p>
      </div>
    </div>
  </div>
</div>
